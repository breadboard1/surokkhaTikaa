<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-success">Congratulations!</h1>
    <p class="lead">You have successfully booked your dose.</p>

    <div class="card mt-4">
        <div class="card-body">
            <h2>Booking Details</h2>
            <p><strong>Campaign Name:</strong> {{ campaign.title }}</p>
            <p><strong>Vaccine Name:</strong> {{ campaign.vaccine.name }}</p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'profile' %}" class="btn btn-primary">Go to Your Profile</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
